<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc..</title>
    <link href="resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="resources/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>

<!--Logo & Header-->
  <div class="header">
    <div class="container">
      <div class="logo">
        <img src="resources/images/logo.png" style="height: 1.5rem; width: auto">
        <span class="site-name">SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
  </div>


  <!--Main Banner-->
  <div class="main-banner">
    <div class="container">
      <div class="banner-container">
        <div class="banner-text">
          <h1>NEW ARRIVAL</h1>
          <h2>SPORTS BIKES AND MOTORCYLCES</h2>
        </div>
      </div>
    </div>
  </div>

  <!--Navigation-->
  <div class="navbar">
    <div class="container">
      <h1 class="nav-item desktop">Eyewear</h1>
      <h1 class="nav-item desktop">Apparel</h1>
      <h1 class="nav-item desktop">Gadgets</h1>
      <h1 class="nav-item desktop">Vehicles</h1>
      <h1 class="nav-item desktop">Glasses</h1>
      <h1 class="nav-item desktop">Contact</h1>
      <h1 class="nav-item tablet">Menu</h1>
    </div>
  </div>

  <!--Product Grid-->
    <div class="product">
      <div class="container">

        <div class="tile pen">
          <div class="tile-image">
            <img src="resources/images/pen.png">
          </div>
          <span class="tile-text">Pen</span>
        </div>

        <div class="tile watch">
          <div class="tile-image">
            <img src="resources/images/watch.png">
          </div>
          <span class="tile-text">Watch</span>
        </div>

        <div class="tile glasses">
          <div class="tile-image">
            <img src="resources/images/glasses.png">
          </div>
          <span class="tile-text">Glasses</span>
        </div>

    </div>
  </div>

  <!--Location & Hours-->
  <div class="location">
    <div class="container">
      <div class="info">
          <div class="text">
            <span>Location</span>
          </div>
          <div class="coords">
            <span>-47.346436, 84.32354</span>
          </div>
      </div>
      <div class="info">
          <div class="text">
            <span>Hours</span>
          </div>
          <div class="hours">
            <span>0800 - 1800</span>
          </div>
      </div>
    </div>
  </div>

  <!--Footer-->
  <footer>
    <div class="container">
      <span>Copyright Secret Agent Supply Inc.</span>
    </div>
  </footer>

</div>

  </body>
</html>
